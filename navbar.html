<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: white;
    }

    .mobile-container {
        /* max-width: 480px; */
        /* margin: auto; */
        /* background-color: #555; */
        /* height: 500px; */
        color: white;
        border-radius: 10px;
    }

    .topnav {
        overflow: hidden;
        background-color: #d8ecd3;
        position: relative;
    }

    .topnav #myLinks {
        display: none;
    }

    .topnav a {
        color: white;
        padding: 32px 48px;
        text-decoration: none;
        font-size: 17px;
        display: block;
    }

    .topnav a.icon {
        background: rgba(174, 221, 161, 255);
        display: block;
        position: absolute;
        right: 0;
        top: 0;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    .active {
        background-color: rgba(127, 215, 165, 255);
        color: white;
    }

    .responsive {
        width: 100%;
        height: auto;
    }
</style>
<div class="mobile-container">

    <!-- Top Navigation Menu -->
    <div class="topnav">
        <a href="" class="active">Ballong</a>
        <div id="myLinks">
            <a href="index">Lekar</a>
            <a href="team_green">Gröna laget</a>
            <a href="team_blue">Blåa laget</a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <br>

    <!-- End smartphone / tablet look -->
</div>

<script>
    function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
    }
</script>
