<head>

<style>
.card-scene {
  width: 37rem;
  height: 47rem;
}


.card {
  height: 100%;
  width: 100%;
  position: relative;
  transform-style: preserve-3d;
  transform: rotateY(180deg);
  &.card--flipped {
    animation: cardFlip .275s forwards linear;
  }
  &.card--unflip {
    animation: cardUnFlip .275s forwards linear;
  }
}

@keyframes cardFlip {
  0% {
    transform: rotateZ(0deg) rotateY(180deg);
  }
  50% {
    transform: rotateZ(-10deg) rotateY(90deg);
  }
  100% {
    transform: rotateZ(0deg) rotateY(0deg);
  }

}

@keyframes cardUnFlip {
  0% {
    transform: rotateZ(0deg) rotateY(0deg);
  }
  50% {
    transform: rotateZ(-10deg) rotateY(90deg);
  }
  100% {
    transform: rotateZ(0deg) rotateY(180deg);
  }

}

.card-backing {
  position: absolute;
  height: 100%;
  width: 100%;
  transform: rotateY(180deg);
}
.card-face {
  position: absolute;
  backface-visibility: hidden;

  height: 46rem;
  width: 36rem;
  border-radius: 9px;
  border: .5rem solid var(--color-bone);
}
</style>
</head>

<body>

    <h1>Team Green</h1>

    <div class="card-scene">
        <div class="card" id="card">
            <div class="card-face card-backing">
                <img src="images/pmon_ellen.JPG" alt="Avatar" style="width:509px;height:700px;">
            </div>
            <div class="flip-card-back">
                <h1>Ellen</h1>
                <br>
                <p></p>
            </div>
        </div>
    </div>

</body>

<script>
    let card = document.getElementById("flip-card");

    card.addEventListener('click', function (e) {
        console.log('log')
        e.stopPropagation();
        if (card.classList.contains('card--flipped')) {
            card.classList.add('card--unflip');
            setTimeout(function () {
                card.classList.remove('card--flipped', 'card--unflip');
            }, 500);
        }
        else {
            card.classList.add("card--flipped");
        }
    });
</script>
