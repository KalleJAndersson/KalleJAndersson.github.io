<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Så ska det låta</title>
    <link rel="stylesheet" href="ssdlstyle.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('images/ssdl_background.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;

        }

        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            padding: 20px;
            align-items: center;
            justify-content: center;
            vertical-align: center;
        }

        .content {
            display: grid;
            grid-template-columns: repeat(1, 2fr);
            padding: 20px;
            height: 100%;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .circle-button, .circle-prev, .circle-next {
            width: 50px; /* Adjust size as needed */
            height: 50px; /* Adjust size as needed */
            border-radius: 50%;
            border: none;
            background-color: #4e83d1; /* Green color used in Spotify */
            margin: 0 10px; /* Adjust spacing between buttons */
        }

        /* Add hover effect */
        .circle-button:hover, .circle-prev:hover, .circle-next:hover {
            background-color: #638dce; /* Lighter green color */
            cursor: pointer;
            /* display: flex; */
        }

        .circle-button::after {
            content: "";
            display: block;
            height:35px;
            background-image: url("icons/play.svg"); /* Add path to icon image */
            background-size: cover;
            background-position: center;
        }

        /* Add icon or content inside the button */
        .circle-next::after {
            content: "";
            display: block;
            width: 35px;
            height: 30px;
            background-image: url("icons/next.svg"); /* Add path to icon image */
            background-size: cover;
            background-position: center;
        }

        .circle-prev::after {
            content: "";
            display: block;
            width: 35px;
            height:30px;
            background-image: url("icons/previous.svg"); /* Add path to icon image */
            background-size: cover;
            background-position: center;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #3a3efc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            min-height: 200px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card p {
            display: none;
            max-width: 100%;
            height: auto;
        }

        .card.flipped p {
            display: block;
            max-height: 150px;
            max-width: 100%;
            height: auto;
            text-align: center;
            font-weight: bold;
            font-size: 40px;
            color: #f8f7f7;
        }

        .card.flipped {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #288538;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            min-height: 200px;
        }

        .numbers {
            font-weight: bold;
            font-size: 50px;
            color: #f8f7f7;
        }

        .card.flipped span {
            display: none;
        }

    </style>
</head>


<body>
    <div class="background">
        <div class="content">
            <div class="container", id="container"></div>
            <div class="buttons">
                <button class="circle-prev" onclick="prevSong(this)"></button>
                <button class="circle-button"></button>
                <button class="circle-next" onclick="nextSong(this)"></button>
            </div>
        </div>
    </div>

    <script>
        let songNbr = 0
        let dataLines;

        function flipCard(card) {
            card.classList.toggle('flipped');
            if (card.classList.contains('flipped')) {
                card.style.backgroundColor = getRandomColor();
            } else {
                card.style.backgroundColor = '#3a3efc';
            }
        }

        function nextSong() {
            // TODO add check if no dataLines. // last song.
            console.log('next song')
            songNbr += 1;
            console.log(dataLines)
            generateCards(dataLines);
        }

        function prevSong() {
            console.log('prev song')
            if (songNbr > 0){
                songNbr -= 1;
                generateCards(dataLines);
            }
        }

        const container = document.getElementById("container");

        function generateCards(cardData) {
            container.innerHTML = "";

            let number = 1
            data = cardData[songNbr].split(', ')
            data.forEach(item => {
                const [content] = item.split(',');
                const card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `<span class="numbers">${number.toString()}</span><p>${content}</p>`;
                card.addEventListener("click", function () {
                    flipCard(this);
                });
                container.appendChild(card);
                number +=1;
            });
        }

        function getRandomColor() {
            const randomNumber = Math.floor(Math.random() * 100);
            if (randomNumber < 80) {
                return '#288538'; // Green color
            } else {
                return '#df5a42'; // Red color
            }
            }

        // Fetch the content of the text file
        fetch('cardData.txt')
            .then(response => response.text())
            .then(data => {
                // Split the data into an array of lines
                dataLines = data.trim().split('\n');
                // Call the function to generate the cards with the data from the file
                generateCards(dataLines);
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>

</html>
