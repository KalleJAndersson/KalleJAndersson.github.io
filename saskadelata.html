<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Så ska det låta</title>
    <link rel="stylesheet" href="ssdlstyle.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            padding: 20px;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .background {
            background-image: url('images/ssdl_background.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #3a3efc;
            border: 1px solid #3a3efc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            min-height: 200px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card p {
            display: none;
            max-width: 100%;
            height: auto;
        }

        .card.flipped p {
            display: block;
            max-height: 150px;
            max-width: 100%;
            height: auto;
            text-align: center;
            font-weight: bold;
            font-size: 40px;
            color: #f8f7f7;
        }

        .card.flipped {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #288538;
            border: 1px solid #288538;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            min-height: 200px;
        }

        .numbers {
            font-weight: bold;
            font-size: 50px;
            color: #f8f7f7;
        }

        .card.flipped span {
            display: none;
        }

        .thetext {
            text-align: center;
        }
    </style>
</head>


<body>
    <div class="background">
        <!-- <h1 class="ssdl-heading">Så ska det låta</h1> -->
        <div class="container", id="container">
        </div>

        <div>
            <!-- <h2 class="thetext">Hobby - Träning - Skönhet - Kläder - Snax - Choklad </h2> -->
        </div>
    </div>

    <script>
        function flipCard(card) {
            card.classList.toggle('flipped');
        }

        const container = document.getElementById("container");

        function generateCards(cardData) {
            container.innerHTML = "";

            // Loop through the card data and create a card for each item
            cardData.forEach(item => {
                const [number, content] = item.split(',');
                const card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `<span class="numbers">${number}</span><p>${content}</p>`;
                card.addEventListener("click", function () {
                    flipCard(this);
                });
                container.appendChild(card);
            });
        }

        // Fetch the content of the text file
        fetch('cardData.txt')
            .then(response => response.text())
            .then(data => {
                // Split the data into an array of lines
                const lines = data.trim().split('\n');
                // Call the function to generate the cards with the data from the file
                generateCards(lines);
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>

</html>
