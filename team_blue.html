.flip-card {
  background-color: transparent;
  width: 100%;
  height: auto;
  perspective: 1000px;
  border-radius: 25px;
  animation: cardAppear 1.4s forwards;
}

@keyframes cardAppear {
  0% {
    transform: rotate3d(0,0,1,15deg) translate3d(0,-100vh,0);
  }
  30% {
    transform: rotate3d(0,0,0,0deg) translate3d(0,0,0);
  }
  65% {
    transform: rotate3d(0,0,0,0deg) translate3d(0,0,0) scale3d(1,1,1);
  }
  80% {
    transform: rotate3d(0,0,1,-5deg) scale3d(1.05,1.05,1);
  }
}

.flip-card-inner {
  border-radius: 25px;
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 1s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  &.card--flipped { animation: cardFlip .275s forwards linear }
  &.card--unflip { animation: cardUnFlip .275s forwards linear }
}

@keyframes cardFlip {
  0% {
    transform: rotateZ(0deg) rotateY(180deg);
  }
  50% {
    transform: rotateZ(-10deg) rotateY(90deg);
  }
  100% {
    transform: rotateZ(0deg) rotateY(0deg);
  }
}

@keyframes cardUnFlip {
  0% {
    transform: rotateZ(0deg) rotateY(0deg);
  }
  50% {
    transform: rotateZ(-10deg) rotateY(90deg);
  }
  100% {
    transform: rotateZ(0deg) rotateY(180deg);
  }
}

.flip-card:active .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  border-radius: 25px;
  background-color: white;
  color: black;
  /* backface-visibility: hidden; */
}

.flip-card-back {
  border-radius: 25px;
  background-color: #2980b9;
  color: white;
  transform: rotateY(180deg);
}

<script>
    let card = document.getElementById("flip-card");

    card.addEventListener('click', function (e) {
        console.log('log')
            e.stopPropagation();
            if (card.classList.contains('card--flipped')) {
                card.classList.add('card--unflip');
                setTimeout(function () {
                    card.classList.remove('card--flipped', 'card--unflip');
                }, 500);
            }
            else {
                card.classList.add("card--flipped");
            }
        });
</script>
