        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
            transform-style: preserve-3d;
            transform-origin: center right;
            transition: transform 1s;
            border-radius: 20px;
        }

        .card.is-flipped {
            transform: translateX(-100%) rotateY(-180deg);
        }

        .card__face {
            position: absolute;
            line-height: 260px;
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 40px;
            backface-visibility: hidden;
            border-radius: 20px;
            width: 'device-width';

        }

        .card__face--front {

            border-radius: 20px;
            /* width: 100%;

        }

        .card__face--back {
            background: rgb(145, 187, 221);
            transform: rotateY(180deg);
            border-radius: 20px;
            width: 100%;
            height: 100%;
        }

        img {

<script>
    var cards = document.querySelectorAll('.card');

    [...cards].forEach((card) => {
        card.addEventListener('click', function () {
            card.classList.toggle('is-flipped');
        });
    });
</script>

<script>
    function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {

        } else {
            x.style.display = "block";
        }
