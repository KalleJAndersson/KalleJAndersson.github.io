<div class="search-container">
        <input type="text" placeholder="Search workout" name="search">
        <button type="button" onclick="readFile()">
            Random workout</button>
</div>

<p id="demo">demo</p>
<div>
    <i class="fas fa-heart"></i>
</div>


<script>
    function readFile(){
        document.getElementById("demo").innerHTML = 'data';
        const fs = require('fs')
        fs.readFile('wod1.txt', 'utf8', (err, data) => {
            if (err) {
                console.error(err);
                document.getElementById("demo").innerHTML = 'data';
                return
            }
            document.getElementById("demo").innerHTML = data;
        })
    }


</script>
