    <title>Card Grid</title>
    <link rel="stylesheet" href="ffstyle.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            padding: 20px;
        }

        .background {
            background-image: url('images/beach.JPG');
            background-size: cover;
            background-position: center;
            height: 100vh; /* Adjust as needed */
        }

        .card-b, .card-y, .card-bl, .card-p, .card-g, .card-r {
            display: flex; /* Use flexbox */
            flex-direction: column; /* Stack items vertically */
            justify-content: center; /* Center items vertically */
            align-items: center; /* Center items horizontally */
            background-color: #58e6ff;
            border: 1px solid #58e6ff;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            min-height: 150px;
        }

        .card-b img, .card-y img, .card-bl img, .card-p img, .card-g img, .card-r img {
            max-width: 100%;
            height: auto;
        }

        .card-b:hover, .card-y:hover, .card-bl:hover, .card-p:hover, .card-g:hover, .card-r:hover {
            transform: scale(1.05);
        }

        .card-b img, .card-y img, .card-bl img, .card-p img, .card-g img, .card-r img {
            display: none;
            max-width: 100%;
            height: auto;
        }

        .card-b.flipped img, .card-y.flipped img, .card-bl.flipped img, .card-p.flipped img, .card-g.flipped img, .card-r.flipped img {
            display: block;
            max-height: 150px;
            max-width: 100%;
            height: auto;
            text-align: center;
        }

        .card.flipped {
            display: flex; /* Use flexbox */
            flex-direction: column; /* Stack items vertically */
            justify-content: center; /* Center items vertically */
            align-items: center; /* Center items horizontally */
            background-color: #585bff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            min-height: 150px;
        }

        .card-b.flipped {
            background-color: #513bf3;
        }

        .card-r.flipped {
            background-color: #df1212;
        }

        .card-bl.flipped {
            background-color: #000000;
        }

        .card-g.flipped {
            background-color: #36e213;
        }

        .card-p.flipped {
            background-color: #8807a8;
        }

        .card-y.flipped {
            background-color: #FFFF00;
        }

       .numbers {
            font-weight: bold;
            font-size: 30px;
        }

        .card-b.flipped span, .card-y.flipped span, .card-bl.flipped span, .card-p.flipped span, .card-g.flipped span, .card-r.flipped span {
            display: none; /* Hide the number when the card is flipped */
        }

        .thetext {
            text-align: center;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #ffcc00;
            /* You can change the color */
            border-radius: 50%;
            animation: confettiAnimation 3s ease-out infinite;
        }

        @keyframes confettiAnimation {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            100% {
                transform: translate(calc(100vw - 20px), calc(100vh - 20px)) rotate(360deg);
                opacity: 0;
            }
        }

    </style>
</head>
