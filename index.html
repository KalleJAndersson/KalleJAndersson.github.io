        .card-b, .card-y, .card-bl, .card-p, .card-g, .card-r {

            justify-content: center; /* Center items vertically */
            align-items: center; /* Center items horizontally */
            background: linear-gradient(to bottom right, rgb(99, 70, 204), rgb(161, 145, 204));
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            min-height: 150px;
        }

        .card-b img, .card-y img, .card-bl img, .card-p img, .card-g img, .card-r img {
            max-width: 100%;
            height: auto;
        }

        .card-b:hover, .card-y:hover, .card-bl:hover, .card-p:hover, .card-g:hover, .card-r:hover {
            transform: scale(1.05);
        }

        .card-b img, .card-y img, .card-bl img, .card-p img, .card-g img, .card-r img {
            display: none;
            max-width: 100%;
            height: auto;
        }

        .card-b.flipped img, .card-y.flipped img, .card-bl.flipped img, .card-p.flipped img, .card-g.flipped img, .card-r.flipped img {

            text-align: center;
            cursor: pointer;

    <script>
        function flipCard(card) {
            if (!card.classList.contains('flipped')) {
                burstConfetti();
            }
            card.classList.toggle('flipped');

        }

   function burstConfetti() {
        console.log('burst')
        const container = document.getElementById('confetti-container');
        const colors = ['#ffcc00', '#ff6666', '#66ff66', '#6699ff']; // Define different confetti colors
        const fragments = 100; // Number of confetti fragments

        for (let i = 0; i < fragments; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's'; // Randomize animation duration
            confetti.style.animationDelay = (Math.random() * 2) + 's'; // Randomize animation delay

            // Random horizontal and vertical translations
            const translateX = (Math.random() - 0.5) * 2 * window.innerWidth; // Random value between -window.innerWidth to window.innerWidth
            const translateY = (Math.random() - 0.5) * 2 * window.innerHeight; // Random value between -window.innerHeight to window.innerHeight
            confetti.style.transform = `translate(${translateX}px, ${translateY}px)`;

            container.appendChild(confetti);
        }
    }
