            max-width: 85%;

    <script>

        var latestAction = 'closed'

        function flipCard(card) {
            if (card.classList.contains('flipped') && latestAction == 'closed') {

                var popupCard = document.getElementById("popupCard");
                var popupSlot = document.getElementById("popupSlot");
                var popupImage = document.getElementById("popupImage");

                // get image url from card
                var cardHTML = card.innerHTML;
                var tempDiv = document.createElement('div');
                tempDiv.innerHTML = cardHTML;
                var imgElement = tempDiv.querySelector('img');
                var imageUrl = imgElement.getAttribute('src');

                popupImage.src = imageUrl
                popupCard.style.display = "block";
                popupCard.style.background = this.getColor(card);
                popupSlot.style.zIndex = 9999;
                latestAction = 'closed'
            } else if (latestAction == 'popup') {
                card.classList.toggle('flipped');
                latestAction = 'closed';
            } else {
                card.classList.toggle('flipped');
            }
        }

        function getColor(card){
            switch (true) {
                case card.classList.contains('card-b'):
                    return "linear-gradient(to bottom right, rgb(11, 15, 15), rgb(88, 88, 94))";
                case card.classList.contains('card-y'):
                    return "linear-gradient(to bottom right, rgb(233, 236, 23), rgb(196, 206, 154))";
                case card.classList.contains('card-g'):
                    return "linear-gradient(to bottom right, rgb(23, 172, 60), rgb(158, 206, 172))";
                case card.classList.contains('card-r'):
                    return "linear-gradient(to bottom right, rgb(182, 24, 24), rgb(235, 124, 124))";
                case card.classList.contains('card-s'):
                    return "linear-gradient(to bottom right, rgb(10, 209, 209), rgb(226, 226, 233))";
                case card.classList.contains('card-p'):
                    return "linear-gradient(to bottom right, rgb(169, 39, 196), rgb(187, 187, 233))";
                default:
                    return "linear-gradient(to bottom right, rgb(99, 70, 204), rgb(161, 145, 204))";
            }
        }


        function closePopup() {
            var popupCard = document.getElementById("popupCard");
            var popupSlot = document.getElementById("popupSlot");
            popupCard.style.display = "none";
            popupSlot.style.zIndex = 0;
            latestAction = 'popup'
        }
