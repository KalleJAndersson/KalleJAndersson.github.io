<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Grid</title>
    <link rel="stylesheet" href="ffstyle.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .card {
            background-color: #ff9b58;;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            min-height: 140px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            display: none;
            max-width: 100%;
            height: auto;

        }

        .card.flipped img {
            display: block;
            background-color: #990bc4;
            max-height: 180px;
        }
    </style>
</head>

<body>
<h1 class="fargfemman-heading">Färgfemman</h1>
